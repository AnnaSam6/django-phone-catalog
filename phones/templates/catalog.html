<!DOCTYPE html>
<html>
<head>
    <title>Каталог телефонов</title>
</head>
<body>
    <h1>Каталог телефонов</h1>
    
    <p>Сортировать по: 
        <a href="?sort=name">названию</a> | 
        <a href="?sort=min_price">начиная с дешёвых</a> | 
        <a href="?sort=max_price">начиная с дорогих</a>
    </p>
    
    {% for phone in phones %}
    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
        <a href="/catalog/{{ phone.slug }}/">
            <h2>{{ phone.name }}</h2>
            <img src="{{ phone.image }}" width="200">
            <p>Стоимость: {{ phone.price }} ₽</p>
        </a>
    </div>
    {% endfor %}
</body>
</html>
